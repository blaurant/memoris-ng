server {
    listen       ${PORT};
    server_name  _;
    root         /usr/share/nginx/html;
    index        index.html;

    # SPA fallback â€” serve index.html for any route not matching a file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Aggressive caching for static assets (JS/CSS are content-hashed by shadow-cljs)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}
